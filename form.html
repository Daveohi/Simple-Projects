<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="fname">FirstName</label>
                <input type="text">
            </div>
            <div>
                <label for="lname">LastName</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phonenumber">PhoneNumber</label>
                <input type="phonenumber" name="phonenumber" id="phonenumber">
            </div>
            <p></p>
            <div>
                <label for="car">Choose a car:</label>
                <select id="cars" name"cars">
                    <option value="Toyota">Toyota</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Honda">Honda</option>
                    <option value="Mercedise">Mercedise</option>
                </select>
            </div>
            <div>
                <input type="radio" id="vehicle1" name"vehicle1" value="Bike">
                <label for="vehicle1">I have a Bike</label>
            </div>
            <div>
                <input type="checkbox" id="vehicle2" name"vehicle" value="Car">
                <label for="vehicle1">I have a Car</label>
            </div>
            <div>
                <input type="checkbox" id="vehicle3" name"vehicle" value="Boat">
                <label for="vehicle1">I have a Boat</label>
            </div>
            <div>
                <p>What is your favourite language</p>
                <input type="radio" id="html" name"fav_language" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" id="css" name"fav_language" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name"fav_language" value="JAVASCRIPT">
                <label for="javascript">JAVASCRIPT</label>
            </div>
            <div>
                <label for="css">upload  a document</label>
                <input type="file" name="date" id="time"
            </div>
            <div>
                <textarea name="comment">Enter text here...</textarea>
                <input type="text" name="" placeholder="Your name" id="">
                <input type="submit" value="Submit">
            </div>
            
        </form>
    </body>
</html>
