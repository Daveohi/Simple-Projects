<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tablefm</title>
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                    </td>
                    <td><input type="text" name="fname" id="fname" maxlength="10" minlength="3" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">LastName:</label>
                    </td>
                    <td><input type="text" name="lname" id="lname" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="phonenumber">PhoneNumber:</label>
                    </td>
                    <td><input type="phonenumber" name="phonenumber" id="phonenumber" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password:</label>
                    </td>
                    <td><input type="password" name="password" id="password" required pattern="(=?@)"></td>
                </tr>
                <tr>
                    <td>
                        <label for="DateOfBirth">Date Of Birth:</label>
                    </td>
                    <td><input type="date" name="date" id="date"></td>
                </tr>
                <tr>
                    <td>
                        <label for="car">Choose a car:</label>
                    </td>
                    <td>
                        <select id="cars" name"cars">
                            <option value="Toyota">Toyota</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Honda">Honda</option>
                            <option value="Mercedise">Mercedise</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="radio" id="vehicle1" name"vehicle1" value="Bike"></td>
                    <td>
                        <label for="vehicle1">I have a Bike</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="vehicle2" name"vehicle" value="Car"></td>
                    <td>
                        <label for="vehicle1">I have a Car</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="vehicle3" name"vehicle" value="Boat"></td>
                    <td>
                        <label for="vehicle1">I have a Boat</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="css">upload  a document</label>
                    </td>
                    <td>
                        <input type="file" name="date" id="time">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </html>
        </table>
    </body>
</html></form></body></html>
